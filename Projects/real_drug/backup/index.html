    <script type="text/javascript">

        $(document).ready(function () {
            $('#orders-box').html('');
            listing();
        });

        function drug_search() {
            let name_give = $('#input_name').val()
            alert(name_give)
            $.ajax({
                type: "GET",
                url: "/search?drug_name=" + name_give,
                data: {},
                success: function (response) {
                    if (response['result'] == 'success') {
                        let serch_drug = response['search_result']
                        alert(serch_drug['name'])
                    }
                }
            });    
        }    
    </script>

    <style type="text/css">
        * {
            font-family: 'Do Hyeon', sans-serif;

        .wrap {
            width: 500px;
            margin: auto;

            background-size: cover;
            background-position: center;
            width: 500px;
            height: 300px;
        }

        .info {
            margin-top: 20px;
            margin-bottom: 20px;
        }

        .user-info {
            margin: 20px 5px auto 5px;
        }

        h1,
        h5 {
            display: inline;
        }

        .order {
            text-align: center;
        }

        .orders {
            margin-top: 100px;
        }

<body>
    <div class="wrap">
        <div class="img"></div>
        <div class="info">
            <h1>복용하실 의약품 정보를 검색해보세요!!</h1>
        </div>

            <div class="input-group mb-3">

                    <!-- 여기가 검색버튼 -->

                        <button onclick="drug_search()" type="button" class="btn btn-primary">약품 검색하기</button>
                    </div>
                </div>
                <div class="orders">
